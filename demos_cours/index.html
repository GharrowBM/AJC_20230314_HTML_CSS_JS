<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
</head>
<body>
  <header>
    <!-- Ici nous trouverons en général le titre du site ainsi qu'une barre de navigation -->
  </header>
  <main>
    <!-- Ici nous trouverons le contenu de la page en cours -->
    <h1>Accueil</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Headsing 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>Mon paragraphe</p>
    <p>Mon paragraphe</p>

    <!-- Pour être sur d'avoir un fonctionnement de type INLINE (les éléments se mettent les uns à côté des autres du temps qu'il y a de la place en largeur sur notre navigateur), on les place dans une balise 'span' -->
    <span>Votre texte</span>
    <span>Votre texte</span>

    <!-- Pour être sur de pouvoir avoir un arrangement dans notre page avec les éléments les uns au dessus des autres (display BLOCK), on va utiliser la balise 'div' -->
    <div>Votre texte</div>
    <div>Votre texte</div>

    <span>Votre texte</span>
    <span>Votre texte</span>

    <!-- Pour forcer un retour à la ligne dans les éléments de type INLINE, il est utile de se servir de la balise 'br' -->
    <br>

    <span>Votre texte</span>
    <span>Votre texte</span>

    <!-- Pour créer un retour ainsi qu'un trait horizontal délimitant notre contenant, on peut utiliser la balise 'hr' -->
    <hr>

    <span>Votre texte</span>
    <span>Votre texte</span>

    <br>

    <!-- Pour mettre du texte en gras, il y a deux possibilités: 
    - Il est possible de se servir de la balise 'b' pour simplement mettre le texte en gras
   - Il est possible de se servir de la balise 'strong' pour indiquer en plus que cet élément a une importance particulière -->
    <b>Du texte en gras</b>
    <strong>Du text en gras</strong>

    <br>

    <!-- Pour mettre un élément textuel en italique, il est possible de le faire avec les balises 'i' et 'em', la seconde spécifiant également aux aveugles et / ou à un moteur de recherche que cet élément est une potentielle légende d'image, une citation, un détails par rapport à ce qui se trouve à proximité, etc... -->
    <i>Du texte en italique</i>
    <em>Du texte en italique</em>

  </main>
  <footer>
    <!-- Ici nous trouverons la plupart du temps des liens usuels comme par exemple des pages importantes du site, des liens vers les réseaux sociaux, etc... -->
  </footer>
</body>
</html>
