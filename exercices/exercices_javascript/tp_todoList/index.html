<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script defer src="./assets/js/main.js"></script>
  <title>Demo TodoApp</title>
</head>
<body>
  <main class="container py-3">
    <h1>TodoList App</h1>
    <hr>
    <div class="row g-3">
      <div class="col-4">
        <div class="bg-dark text-light p-3 rounded">
          <h2>Add a Todo</h2>
          <hr>
          <form id="todo-add-form">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <textarea cols="30" role="10" id="desc" class="form-control" required></textarea>
            </div>
            <hr>
            <div class="text-end">
              <button class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-8">
        <div class="bg-dark text-light p-3 rounded">
          <h2>My Todos</h2>
          <hr>
          <table class="table table-dark text-center" id="todo-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="result"></tbody>
          </table>
          <div id="todo-empty-div">
            There is no todo in the todos list!
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
